  <div class="container">
    <div class="row ">
      <div class="col-md-3">

      <div class="col-md-6">
        <form>
          
            <!-- Grid row -->
          <div class="form-row">
            <!-- Grid column -->
            <div class="col-md-6">
              <!-- Material input -->
              <div class="md-form form-group">
                <input  mdbInput  name="txtname" [(ngModel)]="nombre" type="email" class="form-control" id="inputname" placeholder="">
                <label for="inputEmail4MD">Nombre</label>
              </div>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-6">
                <!-- Material input -->
                <div class="md-form form-group">
                  <input mdbInput name="txtapellidos" [(ngModel)]="apellidos" type="text" class="form-control" id="inputApellidos" placeholder="">
                  <label for="inputAddressMD">Apellidos</label>
                </div>
              </div>
              <!-- Grid column -->
          </div>
          <!-- Grid row -->
  
          <!-- Grid row -->
          <div class="row">
            
  
            <!-- Grid column -->
            <div class="col-md-6">
              <!-- Material input -->
              <div class="md-form form-group">
                <input mdbInput name="txtcorreo" [(ngModel)]="correo" type="text" class="form-control" id="inputAddress2MD" placeholder="">
                <label for="inputAddress2MD">Correo </label>
              </div>
            </div>
            <!-- Grid column -->
            <!-- Grid column -->
            <div class="col-md-6">
                <!-- Material input -->
                <div class="md-form form-group">
                  <input mdbInput name="txtpass" [(ngModel)]="password" type="password" class="form-control" id="inputPassword4MD" placeholder="Password">
                  <label for="inputPassword4MD">Password</label>
                </div>
              </div>
              <!-- Grid column -->
          </div>
          <!-- Grid row -->
  
          <!-- Grid row -->
          <div class="form-row">
            <!-- Grid column -->
            <div class="col-md-6">
              <!-- Material input -->
              <!-- Default inline 1-->
              <div class="md-form form-group">
                <div class="btn-group" mdbDropdown>
                  <button type="button" mdbBtn color="secondary" class="waves-light" mdbWavesEffect>Genero</button>
                  <button type="button" mdbDropdownToggle mdbBtn color="secondary" class="dropdown-toggle dropdown-toggle-split px-3 waves-light"
                    mdbWavesEffect></button>
                  <div class="dropdown-menu">  
                    <a class="dropdown-item" (click)="Genero('m')" > Masculino </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item"  (click)="Genero('f')" >Femenino</a>

                  </div>
                </div>               
            </div>
            </div>
            <!-- Grid column -->
  
            <!-- Grid column -->
            <div class="col-md-6">

              </div>
            </div>
            <!-- Grid column -->
          </div>

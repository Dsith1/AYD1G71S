  <div class="row ">
    <div class="col-md-12">
      <h3 align=center class="text-danger" style="font-size: 30px; font-weight:bold"> Administrar proveedor </h3>
    </div>
  </div>
  
  <!-- Extended material form grid -->
  
  <div class="container">
    <div class="row ">
      <div class="col-md-3">
  
      </div>
      <div class="col-md-6">
        <form>
            <!-- Grid row -->
          <div class="form-row">
            <!-- Grid column -->
            <div class="col-md-6">
              <!-- Material input -->
              <div class="md-form form-group">
                <input  mdbInput  name="txtname" [(ngModel)]="nombre" type="text" class="form-control" id="inputname" placeholder="Nombre">
                <label for="inputName">Nombre</label>
              </div>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-6">
                <!-- Material input -->
                <div class="md-form form-group">
                  <input mdbInput name="txtdireccion" [(ngModel)]="direccion" type="text" class="form-control" id="inputDireccion" placeholder="Direccion">
                  <label for="inputDireccion">Direccion</label>
                </div>
              </div>
              <!-- Grid column -->
          </div>
          <!-- Grid row -->
  
          <!-- Grid row -->
          <div class="row">
            
  
            <!-- Grid column -->
            <div class="col-md-6">
              <!-- Material input -->
              <div class="md-form form-group">
                <input mdbInput name="txttelefono" [(ngModel)]="telefono" type="text" class="form-control" id="inputTelefono" placeholder="Telefono">
                <label for="inputTelefono">Telefono</label>
              </div>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-6">
                <!-- Material input -->
                <div class="md-form form-group">
                  <input mdbInput name="txtnombre_contacto" [(ngModel)]="nombre_contacto" type="text" class="form-control" id="inputNombreContacto" placeholder="Nombre del contacto">
                  <label for="inputNombreContacto">Nombre del contacto</label>
                </div>
              </div>
              <!-- Grid column -->
          </div>
          <!-- Grid row -->

          <!-- Grid row -->
          <div class="row">
            
  
            <!-- Grid column -->
            <div class="col-md-6">
              <!-- Material input -->
              <div class="md-form form-group">
                <button (click)="modificar()"  type="submit" mdbBtn color="secondary">Actualizar</button>
              </div>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-6">
                <!-- Material input -->
                <div class="md-form form-group">
                  <button (click)="darBajaProveedor()"  type="submit" mdbBtn color="secondary">Dar de Baja</button>
                </div>
              </div>
              <!-- Grid column -->
          </div>
          <!-- Grid row -->
        </form>
      </div>
      <div class="col-md-3">
  
      </div>
    </div>
  </div>
  
  <!-- Extended material form grid -->

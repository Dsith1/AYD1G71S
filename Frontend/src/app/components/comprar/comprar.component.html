<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg #80cbc4 teal lighten-3">
 
    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand " style="font-size:30px ; color:darkslateblue " href="#"> Farma Seven</a>
    </mdb-navbar-brand>
  
  
    <!-- Collapsible content -->
    <links>
  
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" mdbWavesEffect [routerLink]="['/home']">Home</a>
        </li>
  
        <div class="btn-group" mdbDropdown>
            <button type="button" mdbBtn color="danger" class="waves-light" mdbWavesEffect>{{Nombres}}</button>
            <button type="button" mdbDropdownToggle mdbBtn color="danger" class="dropdown-toggle dropdown-toggle-split px-3 waves-light"
              mdbWavesEffect></button>
            <div class="dropdown-menu">  
              <a class="dropdown-item"  [routerLink]="['/principal']">Principal</a>
              <!-- <div class="dropdown-divider"></div>    -->
              <!-- <a class="dropdown-item"  [routerLink]="['/registroProveedor']">RegistrarProveedor</a> -->
              <!-- <div class="dropdown-divider"></div>    -->
              <!-- <a class="dropdown-item"  [routerLink]="['/verProveedores']">VerProveedores</a> -->
              <div [innerHTML]="habilitacion"></div>
              <div class="dropdown-divider"></div>   
              <a class="dropdown-item"   (click)="Logout()">Logout</a>
            </div>
          </div>
      </ul>
      <!-- Links -->

    <div class="contenedor">
      <img src="https://icons.iconarchive.com/icons/graphicloads/100-flat/64/cart-icon.png" />
      <div class="texto-encima">{{contador}}</div>
    </div>
    </links>
    <!-- Collapsible content -->
    
  </mdb-navbar>
  <section class="text-center">
  <h1 class="text-danger" style="font-size: 30px; font-weight:bold"> Confirme su compra  </h1>
  <table mdbTable >
    <thead class="black white-text">
      <tr>
        <th *ngFor="let head of headElements" scope="col-sm">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let vector of VectorPComprar" class="grey black-text">
        <td>{{vector.nombre_prod}}</td>
        <td>{{vector.descripcion}}</td>
        <td>{{vector.cantidad}}</td>
        <td>{{vector.precio_venta}}</td>
         </tr>
    </tbody>
  </table>
  </section>
  <div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-3">
      <h4> Su TOTAL es: {{total}}</h4>
    </div>
  <div class="col-sm-3">
    <button  type="button" mdbBtn color="danger" class="waves-light" (click)="Comprar()" mdbWavesEffect>COMPRAR</button>
  </div> 
  </div>

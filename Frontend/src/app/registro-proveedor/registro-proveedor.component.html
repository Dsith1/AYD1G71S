      <h3 align=center class="p-3 text "  style="font-size: 30px; font-weight:bold; color:darkslateblue "> Registro nuevo Proveedor </h3>
    </div>

  <!-- Extended material form grid -->
  
  <div class="container">
    <div class="row ">
      <div class="col-md-3 col-1">
  
      </div>
      <div class="col-md-6 col-10">
        <form>
          <!-- Grid row -->
          <div class="form-row">
            <!-- Grid column -->
            <div class="col-md-6 col-12">
              <!-- Material input -->
              <div class="md-form form-group">
                <input  mdbInput  name="txtname" [(ngModel)]="nombre" type="text" class="form-control" id="inputname" placeholder="">
                <label for="inputEmail4MD">Nombre</label>
              </div>
            </div>
            <!-- Grid column -->
  
            <!-- Grid column -->
            <div class="col-md-6 col-12">
              <div class="md-form form-group">
                <input mdbInput name="txtdireccion" [(ngModel)]="direccion" type="text" class="form-control" id="inputApellidos" placeholder="">
                <label for="inputAddressMD">Direccion</label>
              </div>
            
            </div>
            <!-- Grid column -->
          </div>
          <!-- Grid row -->
  
          <!-- Grid row -->
          <div class="row">
            <!-- Grid column -->
            <div class="col-md-6 col-12">
              <!-- Material input -->              
              <div class="md-form form-group">
                <input mdbInput name="txttelefonno" [(ngModel)]="telefono" type="phone" class="form-control" id="inputAddress2MD" placeholder="">
                <label for="inputAddress2MD">Telefono </label>
              </div>
            </div>
            <!-- Grid column -->
  
            <!-- Grid column -->
            <div class="col-md-6 col-12">
              <!-- xxx Material input -->
              <div class="md-form form-group">
                <input mdbInput name="txtContacto" [(ngModel)]="contacto" type="text" class="form-control" id="inputPassword4MD" placeholder="">
                <label for="inputPassword4MD">Nombre Contacto</label>
              </div>
            </div>
            <!-- Grid column -->
          </div>
          <!-- Grid row -->
  
        
          <!-- Grid row -->
  
       
          <!-- Grid row -->
          <div class="row  p-5">
            <div class="col-md-2  col-12">

            </div>
            <div class="col-md-10  col-12">
             <button (click)="registrarse()"  type="submit" mdbBtn color="secondary">Registrar Proveedor</button>
            </div>
        </div>
        </form>
      </div>

    </div>
  </div>
  
  <!-- Extended material form grid -->
